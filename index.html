<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{
            --accent:#0077ff;
            --text:#222;
            --bg:#fff;
            --card:#f7f9fc;
            --radius:8px;
            --max:860px;
        }
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        }
        body{
            background:var(--bg);
            color:var(--text);
            line-height:1.6;
        }
        a{color:var(--accent);text-decoration:none}
        header{
            position:sticky;
            top:0;
            background:var(--bg);
            border-bottom:1px solid #eaeaea;
            z-index:10;
        }
        nav{
            max-width:var(--max);
            margin:auto;
            display:flex;
            gap:2rem;
            padding:1rem 1.5rem;
        }
        nav a{
            font-weight:600;
            padding:.4rem 0;
            border-bottom:2px solid transparent;
            transition:.25s;
        }
        nav a.active,
        nav a:hover{
            border-color:var(--accent);
        }
        section{
            max-width:var(--max);
            margin:auto;
            padding:4rem 1.5rem;
        }
        .card{
            background:var(--card);
            border-radius:var(--radius);
            padding:2rem;
            box-shadow:0 2px 6px rgba(0,0,0,.04);
        }
        h1{font-size:2rem;margin-bottom:.5rem}
        h2{font-size:1.25rem;margin-bottom:1rem}
        iframe,video{width:100%;border-radius:var(--radius)}
        video{max-height:60vh}
        ul{list-style:none;margin-top:1rem}
        li{margin:.25rem 0}
        @media(max-width:600px){
            nav{gap:1rem;font-size:.9rem}
            section{padding:2rem 1rem}
        }
    </style>
</head>
<body>

<header>

<script>
    // 顶部切换高亮 + 平滑滚动
    const navs=[...document.querySelectorAll('nav a')];
    const sections=navs.map(a=>document.querySelector(a.getAttribute('href')));
    window.addEventListener('scroll',()=>{
        let cur='';
        sections.forEach(sec=>{
            const top=sec.offsetTop-80;
            if(scrollY>=top) cur=sec.id;
        });
        navs.forEach(a=>a.classList.toggle('active',a.getAttribute('href').slice(1)===cur));
    });
</script>
